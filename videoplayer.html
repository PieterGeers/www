<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<link rel="stylesheet" type="text/css" href="Css/video.css">
	<script src="Scripts/jquery-1.10.2.min.js"></script>
</head>
<body>
	<div id="bg">
            <div id="blackLayer"></div>
            <img src="Resources/video.jpg"/>
        </div>
       
        <div id="main">
            <div id="video">
            	<video id="currentVideo" src="Videos/video1.mp4"></video>
            </div>
            <div id="player">
            	<div id="seek-bar">
                    <div id="fill"></div>
                </div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Resources/Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Resources/Play.png"/></button>
                    <button id="next" onclick="next()"><img src="Resources/Next.png" height="90%" width="90%"/></button>
                    <div id="currentTime">00:00 / 00:00</div>
                </div>
            </div>
        </div>
    </body>
    <script src="Scripts/videoscript.js"></script>
</body>
</html>
